<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Maze Visualization</title>
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="input col-lg-8">
          <div class="heading">
            <h1>Maze Generation Visualization</h1>
          </div>
          <div class="text-box">
            <h5>
              Enter Greed size ( between 10-35) and speed( between 1-10) and
              click!
            </h5>
          </div>
          <label for="grid_size"> Grid Size</label>
          <input
            type="number"
            id="grid_size"
            placeholder="5-35"
            maxlength="4"
          />

          <label for="speed" class="mt-2"> Speed</label>
          <input type="number" id="speed" placeholder="1 - 10" maxlength="4" />

          <input type="button" class="mt-2" id="btn1" value="Create Maze!" />
        </div>
      </div>
      <div class="canvas col-lg-7">
        <canvas class="maze"> </canvas>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
